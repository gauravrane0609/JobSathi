<div class="page">
  <div class="page-header">
    <h1>Admit Cards</h1>
    <p>Download exam hall tickets</p>
  </div>

  <div class="notice">⚠️ Carry a printed admit card to the exam center.</div>
  <app-category-filter
    [categories]="categories"
    [(selected)]="selectedCategory"
    (selectedChange)="applyFilters()"
  ></app-category-filter>
  <div class="controls">
    <input
      placeholder="Search by exam name"
      [(ngModel)]="search"
      (input)="applyFilters()"
    />
  </div>

  <app-loading-skeleton *ngIf="loading"></app-loading-skeleton>
  <app-empty-state
    *ngIf="!loading && visibleItems.length === 0"
    message="No admit cards available"
  ></app-empty-state>

  <div class="card-grid">
    <div class="card" *ngFor="let a of visibleItems">
      <h3>{{ a.examName || a.title }}</h3>
      <p>Release Date: {{ a.releaseDate | date }}</p>
      <div class="actions">
        <a [href]="a.pdfUrl" target="_blank" class="btn">Download</a>
        <app-share-buttons
          [title]="a.title || a.examName"
          [url]="a.pdfUrl || a.downloadLink"
        ></app-share-buttons>
      </div>
    </div>
  </div>
  <div
    class="load-more"
    *ngIf="!loading && visibleItems.length < publishedCount"
  >
    <button (click)="loadMore()">Load more</button>
  </div>
</div>
