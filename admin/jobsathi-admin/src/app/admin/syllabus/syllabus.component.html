<div class="admin-panel">
  <h2>Syllabus</h2>
  <div class="form-card">
    <input [(ngModel)]="form.title" placeholder="Title" />
    <input [(ngModel)]="form.examName" placeholder="Exam Name" />
    <input [(ngModel)]="form.organization" placeholder="Organization" />
    <select [(ngModel)]="form.category">
      <option value="">Category</option>
      <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
    </select>
    <textarea
      [(ngModel)]="form.description"
      placeholder="Short description"
    ></textarea>
    <label>PDF <input type="file" (change)="pickFile($event)" /></label>
    <div class="actions">
      <button (click)="submit()">{{ editing ? "Update" : "Create" }}</button
      ><button (click)="reset()">Reset</button>
    </div>
  </div>

  <div class="list">
    <div *ngFor="let it of items" class="card">
      <div>
        <h4>{{ it.title }}</h4>
        <div class="sub">{{ it.organization }} â€” {{ it.category }}</div>
      </div>
      <div class="actions">
        <button (click)="edit(it)">Edit</button
        ><button (click)="remove(it._id)">Delete</button>
      </div>
    </div>
  </div>
</div>
